default: &default
  adapter: postgresql
  encoding: utf8mb4
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  url: <%= ENV["DATABASE_URL"] %> #See .evn.development
  #username: postgres #all of this is included on the URL but could be declared here
  #password: postgres
  #host: db
  #port: 5432

development:
  <<: *default
  database: house_budget_api_development

test:
  <<: *default
  database: house_budget_api_test


production:
  primary: &primary_production
    <<: *default
    database: house_budget_api_production
    username: house_budget_api
    password: <%= ENV["HOUSE_BUDGET_API_DATABASE_PASSWORD"] %>
  cache:
    <<: *primary_production
    database: house_budget_api_production_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *primary_production
    database: house_budget_api_production_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *primary_production
    database: house_budget_api_production_cable
    migrations_paths: db/cable_migrate
